<!DOCTYPE html>
<html lang="en-US">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="learn languages fast">
   <meta name="keywords"
      content="Russian, English, Spanish, French, German, Portuguese, Vietnamese, languages, linguistic, learn">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

   <link rel="stylesheet" href="styles.css">
   <title>Log in</title>
</head>
<body>
   <nav class="navbar">
      <a class="navbar-brand" style="margin:auto" href="index.html">SPEAKABLE</a>    
   </nav>
   <div class="container-main">
      <form class="registerForm">
         <h1 class="lText"> Log in</h1>
       
         <label for="email" class="lText">Email</label>
           <div>
         <input type="email" id="email" name="email" placeholder="" class="inputBox" required>
         </div>
         <label for="password" class="lText">Password</label>
         <div>
         <input type="password" placeholder="" class="inputBox" required>
         </div>
         
         <div><label>
            <input type="checkbox" type="checked" id="rememberMe" name="remember" style="margin:5px">Remember me
         </label>
         <span id="forgotPassword" style="margin-left: 20px; color:rgb(0, 170, 183)"> Forgot Password</span> <!-- need event for forgot password to reset-->
      </div>
      <!--need click event for login button and need js validation for input fields and patterns -->
         <input type="button" class="loginButton" id="loginBtn" value="Log in" style="margin-top: 15px">

         <h5 class="lText" style="padding-bottom: 20px">Need an account? <a href="register.html" style="color:rgb(226, 144, 0)">Register</a></h5>
      </form>
   </div>

<script src="main.js"></script>
<script src="https://kit.fontawesome.com/12124dd5e7.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
